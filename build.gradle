buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
        jcenter()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE')
        classpath('com.apollographql.apollo:apollo-gradle-plugin:1.0.0-alpha5')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.apollographql.android'

sourceCompatibility = 1.8
targetCompatibility = 1.8
bootJar {
    baseName = "talken-dex-server"
    group = "io.colligence"
    version = "0.0.1-SNAPSHOT"
}
repositories {
    maven {
        url "https://jitpack.io"
    }
    jcenter()
    mavenCentral()
    maven { url 'https://maven.google.com' }
}
configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}
dependencies {
    compile project(":talken-common-java")
    
    compileOnly('org.projectlombok:lombok:1.18.4')

    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('org.springframework.boot:spring-boot-starter-cache')
    
    // Spring Data
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.boot:spring-boot-starter-aop')

    // Jackson
    compile('com.fasterxml.jackson.core:jackson-core')
    compile('com.fasterxml.jackson.core:jackson-databind')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')

    // JOOQ
    compile('org.springframework.boot:spring-boot-starter-jooq') {
        exclude group: 'org.jooq', module: 'jooq'
    }
    compile('org.jooq:jooq:3.11.7')

    // MariaDB
    runtime('org.mariadb.jdbc:mariadb-java-client')

    // Redis
    compile('org.springframework.boot:spring-boot-starter-data-redis')
    compile('redis.clients:jedis')

    // configuration processor
    compile('org.springframework.boot:spring-boot-configuration-processor')

    // google http client
    compile('com.google.http-client:google-http-client-jackson2:1.27.0')

    // stellar sdk
    compile('com.github.stellar:java-stellar-sdk:0.4.1')

    compile('com.apollographql.apollo:apollo-runtime:1.0.0-alpha5')
    
    compile('org.springframework.vault:spring-vault-core:2.1.1.RELEASE')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.security:spring-security-test')
    testCompile("com.h2database:h2")

    // devtools
    runtime('org.springframework.boot:spring-boot-devtools')
}

jar {
    manifest.attributes provider: 'gradle'
}

apollo {
    customTypeMapping = [
            "Date" : "java.time.LocalDateTime"
    ]
}